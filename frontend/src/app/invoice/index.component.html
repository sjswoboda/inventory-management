<mat-table [dataSource]="invoices" matSort>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let invoice">
            {{invoice.supplier_name}}<br />
            <small class="muted">{{invoice.order_number}}</small>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>$ Spent</mat-header-cell>
        <mat-cell *matCellDef="let invoice">
            {{invoice.billed_amount | currency}}
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['name', 'amount']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name', 'amount']"></mat-row>
</mat-table>
