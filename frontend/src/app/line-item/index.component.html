<button mat-button (click)="createLineItem()">Add Line Item</button>
<ngx-datatable 
    class="material"
    [columnMode]="'flex'"
    [rowHeight]="60"
    [headerHeight]="50"
    [rows]="lineItems | async">

    <ngx-datatable-column name="quantity" [flexGrow]="1">
        <ng-template ngx-datatable-header-template>
            Quantity
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="lot_size" [flexGrow]="1">
        <ng-template ngx-datatable-header-template>
            Lot Size
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.lot_size}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="description" [flexGrow]="3">
        <ng-template ngx-datatable-header-template>
            Description
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="amount" [flexGrow]="2">
        <ng-template ngx-datatable-header-template>
            $$$
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.invoiced_amount | currency}}<br />
            <small *ngIf="row.shipping_amount > 0">{{row.shipping_amount | currency}}</small>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
